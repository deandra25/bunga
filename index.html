<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bunga Majemuk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
</head>
<body> 
    <section class="container">
        <div class="calculator">
            <div class="heading">
                <h3>Kalkulator Bunga Majemuk</h3>
                <small>pertumbuhan uang Anda dari waktu ke waktu menggunakan bunga majemuk...</small>
            </div>
            <form class="compound-form">
                <div class="input-group">
                    <label for="initialamount">Jumlah awal</label>
                    <input type="number" id="initialamount">
                </div>
                <div class="input-group">
                    <label for="years">Tahun Investasi</label>
                    <input type="number" id="years">
                </div>
                <div class="input-group">
                    <label for="rates">Estimasi Tarif(%)</label>
                    <input type="number" id="rates">
                </div>
                <div class="input-group">
                    <label for="rates">Interval majemuk</label>
                    <select id="compound">
                        <option value="1">Setiap tahun</option>
                        <option value="4">Triwulanan</option>
                        <option value="2">Tengah tahunan</option>
                        <option value="12">Bulanan</option>
                    </select>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn btn-success">Hitung</button>
                </div>
            </form>
        </div>
            <div class="results">
                <h3 id="message"></h3>
                <canvas id="data-set"></canvas>
            </div>
    </section>
    <div class="row">
        <div class="col-md-12 text-center">
            <span class="copyright">

            </span>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
